<!-- use bootstrap Synatx -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Saylani Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
    <!-- FontOwesom -->

    <script src="https://kit.fontawesome.com/27b356f513.js" crossorigin="anonymous"></script>
     
    <link rel="stylesheet" href="style.css">

</head>
  <body>
    <div class="container" id="main">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-5 col-md-6" id="inData">
                <div class="content">
                  <h2>Enter Data to Create Student Card</h2>
                
                  <input type="text" name="" id="name" placeholder="Enter Your Name"><br>
                <input type="text" name="" id="roll" placeholder="Enter Your Roll No"><br>
                <input type="text" name="" id="academy" placeholder="Enter Your Academy Name"><br>
                <input type="file" name="" id="file" class="mt-3"><br>
                <input type="submit" class="gen mt-3" id="generate">
                
                </div>
            </div>

            <div class="col-3" id="disData">
              <button class="btn btn-success" id="back">Back</button>
              <button class="btn btn-success" id="ano">Another Card</button>
                <div class="content text-center mt-3">
                    <h2 class="my-3">Student Card</h2>
                    <img src="" id="img" class="img-fluid my-3" alt="">
                    <p>Name : <span class="name"></span></p>
                    <p>Roll No : <span class="roll"></span></p>
                    <p class="mb-5">Academy : <span class="academy"></span></p>
                </div>
            </div>

            <div class="col-3" id="disData2">
              <button class="btn btn-success" id="back2">Back</button>
              <button class="btn btn-success" id="home">Home</button>
                <div class="content2 text-center mt-3">
                    <h2 class="my-2">Student Card</h2>
                    <img src="" id="img2" class="img-fluid my-3" alt="">
                    <p>Name : <span class="name2"></span></p>
                    <p>Roll No : <span class="roll2"></span></p>
                    <p class="mb-5">Academy : <span class="academy2"></span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
